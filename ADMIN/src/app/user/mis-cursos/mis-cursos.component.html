<div class="bg-gray-100 h-screen flex flex-col">
  <main class="max-w-3xl mx-auto flex-grow p-6 overflow-auto max-h-screen">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">Mis Cursos</h2>

    <!-- Campo de búsqueda -->
    <div class="bg-white rounded-lg p-3 shadow-md mb-6">
      <input type="text" [(ngModel)]="searchText" placeholder="Buscar curso..." 
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400">
    </div>

    <!-- Grid de cursos filtrados -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <button *ngFor="let curso of cursosFiltrados" 
              (click)="abrirModal(curso)"
              class="bg-white p-5 rounded-lg shadow-md text-gray-700 text-lg font-semibold 
                     hover:bg-cyan-100 transition transform hover:scale-105">
        {{ curso.nombre }}
      </button>
    </div>
  </main>
</div>

<!-- MODAL -->
<div *ngIf="mostrarModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full relative">
    <button (click)="cerrarModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
      ✖
    </button>

    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">
      {{ cursoSeleccionado?.nombre }}
    </h2>

    <p class="text-gray-600 text-center mb-4">
      {{ cursoSeleccionado?.descripcion }}
    </p>

    <button (click)="cerrarModal()"
      class="w-full bg-cyan-500 text-white py-2 px-4 rounded-lg hover:bg-cyan-600 transition duration-200">
      Cerrar
    </button>
  </div>
</div>
