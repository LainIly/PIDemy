<div class="p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mis Estudiantes</h2>
  
    <div class="bg-gray-50 p-4 rounded-lg shadow-md">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-cyan-500 text-white">
            <th class="py-2 px-4 text-left">Estudiante</th>
            <th class="py-2 px-4 text-left">Curso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of estudiantes" class="border-b">
            <td class="py-2 px-4">{{ estudiante.nombre }}</td>
            <td class="py-2 px-4">{{ estudiante.curso }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
