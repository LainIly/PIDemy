<div class="p-6 bg-white shadow-md rounded-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-800">Mis Cursos</h2>
      <button (click)="abrirModal()" class="px-4 py-2 bg-cyan-500 text-white rounded-md hover:bg-cyan-600 transition">
        Crear Curso
      </button>
    </div>
  
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let curso of cursos" class="bg-gray-100 p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-800">{{ curso.nombre }}</h3>
        <p class="text-gray-500 text-sm">Horario: {{ curso.horario }}</p>
      </div>
    </div>
  </div>
  
  <!-- Modal flotante -->
  <div *ngIf="modalAbierto" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Crear Nuevo Curso</h3>
  
      <form (ngSubmit)="crearCurso()">
        <label class="block mb-2 text-sm font-medium text-gray-700">Nombre del Curso</label>
        <input [(ngModel)]="nuevoCurso.nombre" name="nombre" class="w-full p-2 border rounded mb-3" placeholder="Ej: Álgebra I" required>
  
        <label class="block mb-2 text-sm font-medium text-gray-700">Horario</label>
        <input [(ngModel)]="nuevoCurso.horario" name="horario" class="w-full p-2 border rounded mb-4" placeholder="Ej: Lunes y Miércoles 10 AM" required>
  
        <div class="flex justify-end space-x-3">
          <button type="button" (click)="cerrarModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-cyan-500 text-white rounded-md hover:bg-cyan-600 transition">Guardar</button>
        </div>
      </form>
    </div>
  </div>
