<div class="flex flex-col h-screen bg-gray-100">
    <!-- Barra de navegación superior -->
    <div class="bg-gradient-to-r from-cyan-500 to-cyan-400 shadow-md w-full p-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <!-- Botón para abrir el sidebar en móviles -->
        <button class="md:hidden text-white text-xl focus:outline-none" (click)="toggleSideNav()">
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Logo y Nombre -->
        <h2 class="text-white font-bold text-xl">Profesor</h2>
      </div>
  
      <!-- Iconos de Notificación y Perfil -->
      <div class="space-x-5">
        <button class="text-white text-xl hover:scale-110 transition" (click)="showNotifications()">
          <i class="fas fa-bell"></i>
        </button>
        <button class="text-white text-xl hover:scale-110 transition" (click)="showProfile()">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </div>
  
    <!-- Contenido principal -->
    <div class="flex flex-1">
      <!-- Sidebar -->
      <div
        class="p-4 bg-white w-64 shadow-md flex flex-col fixed md:relative h-full transform transition-transform duration-300 ease-in-out"
        [class.-translate-x-full]="!isSideNavVisible"
        [class.md:translate-x-0]="true"
      >
        <nav>
          <a class="flex items-center space-x-3 text-gray-600 py-3 px-4 my-2 rounded-md transition duration-200 hover:bg-cyan-100 hover:text-cyan-700"
             routerLink="/profesores/cursos" routerLinkActive="bg-cyan-100 text-cyan-700">
            <i class="fas fa-book"></i> <span>Mis Cursos</span>
          </a>
          <a class="flex items-center space-x-3 text-gray-600 py-3 px-4 my-2 rounded-md transition duration-200 hover:bg-cyan-100 hover:text-cyan-700"
             routerLink="/profesores/historial" routerLinkActive="bg-cyan-100 text-cyan-700">
            <i class="fas fa-history"></i> <span>Historial</span>
          </a>
          <a class="flex items-center space-x-3 text-gray-600 py-3 px-4 my-2 rounded-md transition duration-200 hover:bg-cyan-100 hover:text-cyan-700"
             routerLink="/profesores/mis-estudiantes" routerLinkActive="bg-cyan-100 text-cyan-700">
            <i class="fas fa-user-graduate"></i> <span>Mis Estudiantes</span>
          </a>
        </nav>
  
        <!-- Botón de Cerrar Sesión -->
        <a class="flex items-center space-x-3 text-gray-600 py-3 px-4 my-4 rounded-md transition duration-200 hover:bg-red-100 hover:text-red-600 mt-auto"
           (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span>
        </a>
      </div>
  
      <!-- Área de contenido -->
      <div class="flex-1 p-6 overflow-y-auto">
        <router-outlet></router-outlet> <!-- Aquí se cargarán los componentes hijos -->
      </div>
    </div>
  </div>
